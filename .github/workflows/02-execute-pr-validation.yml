name: Validate pull request

on:
  workflow_run:
    workflows:
      - Create Pull Request
    types:
      - completed
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          architecture: x64
          cache: maven
      - name: Build application
        run: mvn clean install -Dmaven.test.skip