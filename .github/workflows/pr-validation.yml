name: Validate pull request

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  pull-requests: write
  id-token: write
  security-events: write

# TODO: Validar se changelog foi preenchido

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      java_version: 17

  quality-gate:
    needs: build
    uses: ./.github/workflows/quality-gate.yml
    with:
      java_version: 17
      application_name: banking-accounts
      branch_name: ${{ github.head_ref }}
      sonar_wait_quality_gate: true
    secrets:
      sonar_host: ${{ secrets.SONAR_HOST }}
      sonar_token: ${{ secrets.SONAR_TOKEN }}

  docker:
    needs: build
    uses: ./.github/workflows/docker-build.yml
    with:
      application_name: banking-accounts
      image_tag: ${{ github.sha }}
      aws_region: us-east-2
      iam_role: arn:aws:iam::140023370685:role/banking-accounts-dev-github-actions-role

  deploy:
    needs: docker
    uses: ./.github/workflows/ecs-deploy.yml
    with:
      application_name: banking-accounts
      aws_region: us-east-2
      iam_role: arn:aws:iam::140023370685:role/banking-accounts-dev-github-actions-role
      environment: dev
      cluster: tcc-cluster-dev
      docker_image_tag: ${{ needs.docker.outputs.docker-image-tag }}

  security:
    needs: build
    uses: ./.github/workflows/security.yml
    secrets:
      snyk_token: ${{ secrets.SNYK_TOKEN }}
